    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        ul {
            width: 200px;
            margin: 20px auto;
            list-style: none;
            padding: 0;            
        }
        li {
            margin-bottom: 10px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link {
            color: #228be6;
            text-transform: uppercase;
            text-decoration: none;
            position: relative;

            padding-left: 20px;
            transition: margin 0.3s;
        }
        .link:hover {
            text-decoration: underline;
            margin-left: 20px;
        }
        .link:hover::before {
            opacity: 1;
        }
        .link::before {
            content: '>';
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        svg {
            display: block;
            
        }
        .link-icon {
            text-decoration: none;
            color: #212529;
            transition: color 0.3s;
        }
        .link-icon:hover {
            color: #495057;
        }
    </style>
